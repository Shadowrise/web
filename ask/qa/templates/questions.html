{% extends "base.html" %}

{% block content %}
<h2>Pages ({{ page.paginator.page_range }})</h2>
{% for p in page.paginator.page_range %} 
<a href="{{ p.paginator.baseurl }}{{ p }}">{{ p }}</a>
{% endfor %}
<h2>{{ title }} (count {{ questions.count }})</h2>
{% for q in questions %}
<h3>title: {{ q.title }}</h3>
<a href="{{ q.get_url }}{{ q }}">link</a>
{% endfor %}
{% endblock content %}
