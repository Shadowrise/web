{% extends "base.html" %}

{% block content %}
<h2>One question</h2>
<h3>title: {{ question.title }}</h3>
<h3>text: {{ question.text }}</h3>
{% for a in question.answer_set.all %}
<h4>Answer {{ a.id }}: {{ a.text }}</h4>
{% endfor %}
<h3>Add answer</h3>
<form action="/question/{{ question.id }}/" method="post">
{% csrf_token %}
{{ answer_form.as_table }}
<input type="submit" value="Submit">
</form>
{% endblock content %}
