{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<h3>Error: {{ error }}</h3>
<form action="/login/" method="post">
{% csrf_token %}
Username:<input type="text" name="username" required>{{ username }}</input>
Password:<input type="text" name="password">{{ password }}</input>
<input type="submit" value="Submit">
</form>
{% endblock content %}
