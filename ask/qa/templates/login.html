{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<h3>Error: {{ error }}</h3>
<form action="/login/" method="post">
{% csrf_token %}
Username:<input type="text" name="username" value="{{ username }}" />
Password:<input type="text" name="password" value="{{ password }}" />
<input type="submit" value="Submit">
</form>
{% endblock content %}
